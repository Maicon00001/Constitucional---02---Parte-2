        const questionCounterEl = document.getElementById('question-counter');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const justificationAreaEl = document.getElementById('justification-area');
        const justificationTextEl = document.getElementById('justification-text');
        const legalBasisEl = document.getElementById('legal-basis');
        const pageRefEl = document.getElementById('page-ref');
        const articleTextEl = document.getElementById('article-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        function loadQuestion(index) {
            // Reset areas
            justificationAreaEl.classList.add('hidden');
            optionsContainerEl.innerHTML = '';

            const questionData = quizData[index];
            questionTextEl.textContent = questionData.id + ". " + questionData.question;
            
            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${option.label})</span> ${option.text}`;
                button.dataset.label = option.label;
                button.className = "option-btn text-left p-4 border-2 border-slate-300 rounded-lg hover:bg-slate-100 hover:border-blue-500";
                button.onclick = () => selectAnswer(option.label, button);
                optionsContainerEl.appendChild(button);
            });

            updateProgress();
            updateNavigation();
            
            if (userAnswers[index] !== null) {
                showJustification(userAnswers[index]);
            }
        }

        function selectAnswer(selectedLabel, buttonEl) {
            if (userAnswers[currentQuestionIndex] !== null) return; // Impede múltiplas respostas
            
            userAnswers[currentQuestionIndex] = selectedLabel;
            showJustification(selectedLabel);
        }
        
        function showJustification(selectedLabel) {
            const questionData = quizData[currentQuestionIndex];
            const correctLabel = questionData.answer;

            Array.from(optionsContainerEl.children).forEach(btn => {
                btn.disabled = true;
                const btnLabel = btn.dataset.label;
                if (btnLabel === correctLabel) {
                    btn.classList.add('correct');
                } else if (btnLabel === selectedLabel) {
                    btn.classList.add('incorrect');
                }
            });
            
            justificationTextEl.textContent = questionData.justification;
            legalBasisEl.textContent = questionData.legalBasis;
            pageRefEl.textContent = questionData.page;
            articleTextEl.textContent = questionData.articleText;
            justificationAreaEl.classList.remove('hidden');
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            questionCounterEl.textContent = `Questão ${currentQuestionIndex + 1} de ${quizData.length}`;
        }

        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizData.length - 1;
            prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
            nextBtn.classList.toggle('opacity-50', nextBtn.disabled);
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        });

        // Iniciar o quiz
        loadQuestion(currentQuestionIndex);

    </script>
